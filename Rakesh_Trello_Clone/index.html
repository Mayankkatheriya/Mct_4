<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"/>
    <title>Trello Clone</title>
  </head>
  <body>
    <div class="container">
            <h1>TRELLO CLONE</h1>

      <form class="form">
        <input type="text" id="tasks-input" placeholder="Add your Tasks here" />
        <button type="submit" class="k_btn">Add+</button>
      </form>
      <div class="container-2">
        <div class="task-cont" id="todo-task">
          <h3 class="heading">TODO</h3>
            <button class="add_btns" id="todo">Add  task</button>
        </div>
        <div class="task-cont" id="doing-task">
          <h3 class="heading">DOING</h3>

            <button class="add_btns" id="doing">Add  task</button>
        </div>
        <div class="task-cont" id="done-task">
          <h3 class="heading">DONE</h3>

            <button class="add_btns" id="done">Add  task</button>
        </div>
        <div class="task-cont" id="done-task">
          <h3 class="heading">ON HOLD</h3>
            <button class="add_btns" id="hold">Add  task</button>
        </div>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
