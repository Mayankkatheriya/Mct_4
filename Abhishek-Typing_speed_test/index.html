<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Speed Typing Game</title>
</head>
<body>
    <div class="start">
        <h1>Typing Speed Game</h1>
        <button class="strt-btn">Let's begin</button>
    </div>
    <!-- <h1 class="heading"> Typing Speed Game</h1> -->
    <div class="wrapper">
        <div class="timeLeft">
            <p>Time Left:</p>
            <span><b>60</b>s</span>
        </div>
        <input type="text" class="input-field">
        <div class="content-box">
            <div class="typing-text">
                <p></p>
            </div>
            <div class="content">
                <ul class="result-details">

                    <li class="errors">
                        <p>Errors:</p>
                        <span>0</span>
                    </li>
                    <li class="cpm">
                        <p>CPM:</p>
                        <span>0</span>
                    </li>
                    <li class="wpm">
                        <p>WPM:</p>
                        <span>0</span>
                    </li>
                </ul>
                <button>Retry</button>

            </div>
            <div class="share_btn">
                <button>Share</button>
            </div>
        </div>
    </div>



    <script src="./script.js"></script>
</body>
</html>
