<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <title>Typing Speed Test Game</title>
</head>
<body>
    <div class="start">
        <h1 class="animate__animated animate__backInUp">Typing Speed Test Game</h1>
        <button class="strt-btn">Let's begin</button>
    </div>
    
    <div class="wrapper">
        <div class="high-score animate__animated animate__bounceInRight">
            <p>HighScore</p>
            <p class="high-score-text">
                
            </p>
        </div>
        <div class="timeLeft animate__animated animate__bounceInDown">
            <p>Time Left:</p>
            <span><b>60</b>s</span>
        </div>
        <input type="text" class="input-field">
        <div class="content-box animate__animated animate__backInUp">
            <div class="typing-text">
                <p></p>
            </div>
            <div class="content">
                <ul class="result-details">
                    <li class="errors">
                        <p>Errors:</p>
                        <span>0</span>
                    </li>
                    <li class="cpm">
                        <p>CPM:</p>
                        <span>0</span>
                    </li>
                    <li class="wpm">
                        <p>WPM:</p>
                        <span>0</span>
                    </li>
                </ul>
                <button>Retry</button>

            </div>
                <button class="share_btn">Share <i class="fa-solid fa-share-nodes"></i></button>
        </div>
    </div>


    <script
      src="https://kit.fontawesome.com/08f45ad4dd.js"
      crossorigin="anonymous"
    ></script>
    <script src="./script.js"></script>
</body>
</html>
