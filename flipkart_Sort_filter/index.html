<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <header>
        <!----------------navbar----------------->
      <div class="navbar">
        <div class="logo">
          <img src="./Assests/fk-explorePlus-c5de64.png" alt="logo" />
        </div>
        <div class="search-bar">
          <input
            type="text"
            placeholder="Search for productd, brands and more"
          />
          <button><i class="material-icons">search</i></button>
        </div>
        <div class="login">Login</div>
        <div class="seller">Become a Seller</div>
        <div class="more">
          <span>More</span>
          <i class="material-icons">expand_more</i>
        </div>
        <div class="cart">
          <i class="material-icons">shopping_cart</i>
          <span>Cart</span>
        </div>
      </div>
    </header>
    <!----------------catagories----------------->
    <div class="catagories">
      <div class="catagory">
      
        <div class="text">
          <span>Top Offers</span>
        </div>
      </div>
      <div class="catagory">
      
        <div class="text">
          <span>Grocery</span>
        </div>
      </div>
      <div class="catagory">
        <div class="text">
          <span>Mobiles</span>
        </div>
      </div>
      <div class="catagory">
      
        <div class="text">
          <span>Fashion</span>
          <i class="material-icons">expand_more</i>
        </div>
      </div>
      <div class="catagory">
      
        <div class="text">
          <span>Electronics</span>
          <i class="material-icons">expand_more</i>
        </div>
      </div>
      <div class="catagory">
      
        <div class="text">
          <span>Home & Furniture</span>
          <i class="material-icons">expand_more</i>
        </div>
      </div>
      <div class="catagory">
      
        <div class="text">
          <span>Appliances</span>
        </div>
      </div>
      <div class="catagory">
      
        <div class="text">
          <span>Travel</span>
        </div>
      </div>
      <div class="catagory">
      
        <div class="text">
          <span>Beauty, Toys & More</span>
          <i class="material-icons">expand_more</i>
        </div>
      </div>
      <div class="catagory">
      
        <div class="text">
          <span>Two Wheelers</span>
          <i class="material-icons">expand_more</i>
        </div>
      </div>
    </div>
    <script src="data.js"></script>
    <script src="script.js"></script>
  </body>
</html>
