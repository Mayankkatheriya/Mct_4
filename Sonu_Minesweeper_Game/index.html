<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Minesweeper Game</title>

    <!-- lick css -->
    <link rel="stylesheet" href="style.css" />

    <!-- icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="wrapper">
      <div class="nav">
        <div>
          <select id="gameMode" class="motion">
            <!-- <option value="">Select Level</option> -->
            <option value="easy" id="easy" selected class="option">Easy</option>
            <option value="medium" id="medium" class="option">Medium</option>
            <option value="hard" id="hard" class="option">Hard</option>
          </select>
        </div>
        <div class="gameTimeZone">
          <!-- <span class="motion">ğŸš©</span> -->
          <!-- <span class="motion" id="flafCount">9</span> -->
          <span class="motion">â°</span>
          <span class="motion" id="timeCount">000</span>
        </div>
        <div class="gameTimeZone">
          <!-- <i class="fa-solid fa-volume-high"></i> -->
          <!-- <i class="fa-solid fa-xmark"></i> -->
          <span class="motion"><i class="fa-solid fa-share-nodes" id="close"></i></span>
          
        </div>
      </div>

      <!-- box -->

      <div class="gameArea">
        <div class="popup"></div>
        <div id="canvas"></div>
        <button id="restart"><span>Restart</span></button>
      </div>
    </div>


    <!-- gsap cdn -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js" integrity="sha512-16esztaSRplJROstbIIdwX3N97V1+pZvV33ABoG1H2OyTttBxEGkTsoIVsiP1iaTtM8b3+hu2kB6pQ4Clr5yug==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script src="script.js"></script>


    <script src="index.js"></script>
  </body>
</html>
